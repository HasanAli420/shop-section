<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- link css -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <section class="shop" id="shop">

        <div class="container">
            <div class="shop-title">
                <h3>Mana Shop</h3>
                <p class="p-style p-size">Purchased Mana Will Create Additional Space in your mana bar</p>
                <p class="p-style">If you are a daily user, please consider upgrading your plan</p>
            </div>

            <div class="box-container flex-div m-t">
                <div class="box">
                    <h4>Bottle Of mana</h4>
                    <img src="images/img1.png" alt="">
                    <h5><span>30</span>Mana</h5>
                    <button type="submit" class="btn">$4.99</button>
                </div>

                
                <div class="box">
                    <h4>3 Bottle Of mana</h4>
                    <img src="images/img2.png" alt="">
                    <h5><span>90</span>Mana</h5>
                    <button type="submit" class="btn">$11.95 (Save 20%)</button>
                </div>

                <div class="box">
                    <h4>Cauldron Of Mana</h4>
                    <img src="images/img3.png" alt="">
                    <h5><span>30</span>Mana</h5>
                    <button type="submit" class="btn">$34.99 (Save 30%)</button>
                </div>
            </div>
        </div>
    </section>


</body>
</html>
